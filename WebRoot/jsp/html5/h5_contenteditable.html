<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>contentEditable使用</title>
<script type="text/javascript">
// 加上这个属性后 li元素可以再编辑
</script>
</head>

<body>
	<h2>可编辑列表</h2>
	<ul contenteditable="true">
		<li>列表元素1</li>
		<li>列表元素2</li>
		<li>列表元素3</li>
	</ul>
	<ul>
		<li contenteditable="true">列表元素4</li>
		<li>列表元素5</li>
		<li>列表元素6</li>
	</ul>
</body>

</html>
